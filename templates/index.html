<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>دمج فيديوهات القرآن</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="container">
        <h2 class="mb-4 text-center">📽️ دمج كروما القرآن مع الخلفية</h2>
        <form action="/merge" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">🎬 فيديو الكروما:</label>
                <input class="form-control" type="file" name="chroma" required>
            </div>
            <div class="mb-3">
                <label class="form-label">🌄 فيديو الخلفية:</label>
                <input class="form-control" type="file" name="background" required>
            </div>
            <button class="btn btn-primary w-100">🔄 دمج الفيديوهات</button>
        </form>
    </div>
</body>
</html>
