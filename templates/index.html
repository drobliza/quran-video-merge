<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>دمج فيديوهات القرآن</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #2b7a78;
        }

        form {
            background: white;
            display: inline-block;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input[type="file"] {
            margin: 10px 0;
        }

        button {
            background-color: #2b7a78;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #205e5e;
        }
    </style>
</head>
<body>
    <h1>📽️ دمج كرومة وخلفية</h1>
    <form action="/merge" method="post" enctype="multipart/form-data">
        <label>فيديو الكرومة (Chroma Key):</label><br>
        <input type="file" name="chroma" required><br>
        <label>فيديو الخلفية:</label><br>
        <input type="file" name="background" required><br>
        <button type="submit">دمج الفيديوهات</button>
    </form>
</body>
</html>
